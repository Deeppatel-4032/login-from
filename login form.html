<!doctype html>
<html>
<head>
  <title>login form</title>
  <link href="css/login form.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="form">
    <form action="" method="">
      <h1>Login form</h1>
      <div>
        <input type="text" name="uname" class="box" placeholder="User Name" required>
        <input type="password" name="pwd" class="box" placeholder="Enter The Password" required>
      </div>
      <div class="remember">
        <label>
          <input type="checkbox" name="remember" value="remember">&nbsp;&nbsp;Remember&nbsp;&nbsp;me
        </label>
      </div>
      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="sub">
        <button type="submit">Log in</button>
      </div>
      <br>
      <p>or</p>
      <div class="fb">
        <a href="https://www.facebook.com/" target="black">
          <img src="image/facebook.png"alt="fbimage">
          <p>facebook</p>
        </a>
      </div>
      <div class="google">
        <a href="https://www.google.co.in/" target="black">
          <img src="image/social.png"alt="googleimage">
          <p>google</p>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
